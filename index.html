<html>
<head>
    <title>Valentine's Day Quiz</title>
</head>
<body>
    <h1>How well do you know Valentine's Day?</h1>
    <form>
        <label for="q1">1. When is Valentine's Day celebrated?</label><br>
        <input type="radio" id="q1a" name="q1" value="a">February 14<br>
        <input type="radio" id="q1b" name="q1" value="b">March 14<br>
        <input type="radio" id="q1c" name="q1" value="c">January 14<br>

        <label for="q2">2. What flower is commonly associated with Valentine's Day?</label><br>
        <input type="radio" id="q2a" name="q2" value="a">Tulip<br>
        <input type="radio" id="q2b" name="q2" value="b">Rose<br>
        <input type="radio" id="q2c" name="q2" value="c">Daisy<br>

        <label for="q3">3. What gift is traditionally given on Valentine's Day?</label><br>
        <input type="radio" id="q3a" name="q3" value="a">Chocolates<br>
        <input type="radio" id="q3b" name="q3" value="b">Books<br>
        <input type="radio" id="q3c" name="q3" value="c">Toys<br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
